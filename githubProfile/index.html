<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub Profile</title>
		<link
			rel="shortcut icon"
			href="https://github.com/fluidicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />

		<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
	</head>
	<body>
		<div id="modal" class="search">
			<form onsubmit="searchUser(event)">
				<label for="">Search for a github username</label>
				<input type="text" required placeholder="User name" />
			</form>
			<div id="user"></div>
			<span
				class="iconify"
				data-icon="bi:x"
				onclick="backToSearch()"
			></span>
		</div>

		<div id="popupErro"></div>
		<script src="script.js"></script>
	</body>
</html>
